<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg编辑器</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    	<aside>
    		<section id="create-drawing">
    		    <h1>创建</h1>
    		    <article>
	    			<button id="rect">Rect</button>
	    			<button id="circle">Circle</button>
	    			<button id="ellipse">Ellipse</button>
	    			<button id="line">Line</button>
    			</article>
    		</section>
            <section id="drawing">
            	<h1>形状</h1>
            	<article>请先创建图形</article>
            </section>
            <section id="exterior">
            	<h1>外观</h1>
            	<article>
            	    <p>
            	    	<label for="fill">填充</span>
            	    	<input type="color" name="fill" value="#ffffff" id="fill">
            	    </p>
            		<p>
            			<label for="stroke">描边</label>
            			<input type="color" name="stroke" value="#ff0000" id="stroke">
            			<input type="range" name="stroke-width" value="1" id="strokeWidth" min="1" max="10">
            		</p>
            	</article>
            </section>
    	</aside>
    	<main>
    	    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" id="svg"></svg>   		
    	</main>
    </div>
	

<script src="jquery-3.1.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
